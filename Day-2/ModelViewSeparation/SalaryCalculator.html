<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style type="text/css">
	label {
		display: block;
	}
	#divResult{
		font-size: 22pt;
	}
	</style>
	<script src="jquery-1.11.0.js"></script>
	<script>
	/*Model*/
	function SalaryCalculator(){
		/*this.basic = 0;
		this.hra = 0;
		this.da = 0;
		this.tax = 0;*/
		
		//this.onSalaryChange = null;

		var onChangeCallbacks = {};
		this.addOnChange = function(attrName,callback){
			if (typeof onChangeCallbacks[attrName] === "undefined")
				onChangeCallbacks[attrName] = [];
			onChangeCallbacks[attrName].push(callback);				
		};

		var _salary = 0;
		this.salary = function(val){
			if (typeof val === "undefined") return _salary;
			_salary = val;
			this.triggerChange("salary");
		};

		this.triggerChange = function(attrName){
			var callbacks = onChangeCallbacks[attrName] || [];
			for(var i=0;i<callbacks.length;i++){
				var callback = callbacks[i];
				callback();
			}
		}

		var _basic = 0;
		this.basic = function(val){
			if (typeof val === "undefined") return _basic;
			_basic = val;
			this.triggerChange("basic");
		}
		
		var _hra = 0;
		this.hra = function(val){
			if (typeof val === "undefined") return _hra;
			_hra = val;
			this.triggerChange("hra");
		}

		var _da = 0;
		this.da = function(val){
			if (typeof val === "undefined") return _da;
			_da = val;
			this.triggerChange("da");
		}

		var _tax = 0;
		this.tax = function(val){
			if (typeof val === "undefined") return _tax;
			_tax = val;
			this.triggerChange("tax");
		}

	}
	SalaryCalculator.prototype.calculate = function(){
		var gross = this.basic() + this.hra() + this.da();
		var net = gross * ((100-this.tax())/100);
		this.salary(net);
		//if (typeof this.onSalaryChange === "function") this.onSalaryChange();
		
	}
	</script>
	<script>
	/* Views */
	$(function(){
		window.calculator = new SalaryCalculator();

		/*Binding to model events*/
		/*calculator.onSalaryChange = function(){
			$("#divResult").html(calculator.salary);
		};*/
		/*calculator.addOnSalaryChange(function(){
			$("#divResult").html(calculator.salary());
		});*/

		calculator.addOnChange("salary", function(){
			$("#divResult").html(calculator.salary());
		});
		
		$("#txtBasic").change(function(){
			calculator.basic(parseInt($("#txtBasic").val(),10));
		});
		
		$("#txtHra").change(function(){
			calculator.hra(parseInt($("#txtHra").val(),10));
		});
		
		$("#txtDa").change(function(){
			calculator.da(parseInt($("#txtDa").val(),10));
		});
		
		$("#rangeTax").change(function(){
			calculator.tax(parseInt($("#rangeTax").val(),10));
		});

		$("#btnCalculate").click(function(){
			calculator.calculate();
			//$("#divResult").html(salary);
		});
		$("#rangeTax").change(function(){
			$("#spanTax").html(this.value + "%");
		});
	});
	</script>
</head>
<body>
	<h3>Salary Calculator</h3>
	<hr>
	<div class="content">
		<div><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
		<div><label for="">Hra :</label><input type="text" name="" id="txtHra"></div>
		<div><label for="">Da :</label><input type="text" name="" id="txtDa"></div>
		<div>
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="50" value="10">
			<span id="spanTax">[Tax%]</span>
		</div>
		<div><input type="button" value="Calculate" id="btnCalculate"></div>
		<div>
			<div id="divResult">Rs.0.00</div>
		</div>
	</div>
</body>
</html>
